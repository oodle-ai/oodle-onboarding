version: '3.8'

services:
  vector:
    image: timberio/vector:0.43.1-alpine
    container_name: vector
    volumes:
      - ./agents/vector/vector.yaml:/etc/vector/vector.yaml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["--config", "/etc/vector/vector.yaml"]
    environment:
      - OODLE_INSTANCE=${OODLE_INSTANCE}
      - OODLE_API_KEY=${OODLE_API_KEY}
    depends_on:
      - opensearch
      - demo-app
    networks:
      - opensearch-net
